        <aside>

    <main>
        <form class="contact_wrapper">
            <div class="contact_sections">
                <h2>kontakta oss <i class="far fa-address-card"></i></h2>

            </div>
            <div class="contact_sections">
                <section class="inputs">
                    <input type="text" placeholder="Förnamn">
                    <input type="text" placeholder="Efternamn">
                    <input type="number" placeholder="Telefon">
                    <input type="text" placeholder="Email">
                </section>
                <section class="inputs">
                    <textarea id="subject" name="subject" placeholder="Fyll i ditt meddelande här."
                        style="height:200px"></textarea>
                </section>
            </div>
            <div class="contact_sections">
                <input class="submit_btn" type="submit" value="Skicka">
            </div>
        </form>
    </main>
